            <div class="mainEsq" id="sombraheader" style=" padding-top: 0px; border-radius: 10px; border-color:#C0C0C0; padding-bottom: 40px;">
                <h1 style="font-family: 'Montserrat', sans-serif;">Entre em contato conosco!</h1>
                <form action="">
                    <input type="text" name="nome" placeholder="Nome" required>
                    <div style="display: grid; grid-template-columns: 0.5fr 0.5fr 0.5fr;">
                        <div style="background-color: ;">
                            <input type="number" name="" id="" placeholder="Idade" style="width: 168px; margin-left:43px; margin-right: 0px;">
                        </div>
                        <div style="margin-right: 0px;">
                            <select name="" id="" style="width: 90%; margin-left: 9px; height: 32px;">
                                <option value="">Sexo</option>
                                <option value="">Feminino</option>
                                <option value="">Masculino</option>
                            </select>    
                        </div>
                        <div style="margin-left: 0px;">
                            <select name="" id="" style="width: 200px; margin-left: 0px; height: 32px;">
                                <option value="">Cor</option>
                                <option value="">Branco</option>
                                <option value="">Indigena</option>
                                <option value="">Pardo</option>
                                <option value="">Preto</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 0.5fr 1fr;">
                        <input type="tel" placeholder="Telefone" style="margin-right: 0px;">
                        <input type="email" placeholder="E-mail" style="margin-left: 10px;">
                    </div>
                    <input type="text" name="" id="" placeholder="Endereço">
                    <textarea name="Comentario" id="" cols="30" rows="10" style="height: 150px;" placeholder="O que você tem a dizer?"></textarea>
                    <div style="display: grid; grid-template-columns: 10% 1fr; padding-bottom: 0px">
                        <div style="text-align: left; padding-right: 200px;  padding-bottom: 0px;"><input type="checkbox" name="" id="" checked> </div>
                        <div style="text-align: left; padding-top: 1.3vh; padding-bottom: 0px;"><label for="novEmail" style="font-family: 'Montserrat', sans-serif; text-align: left; font-size: 12px; 
                        color: rgb(146, 146, 146);">Desejo receber novidades pelo SMS.</label></div>
                    </div>
                    <div style="display: grid; grid-template-columns: 10% 1fr;">
                        <div style="text-align: left; padding-right: 200px;"><input type="checkbox" name="" id="" checked style="margin-top: 0px;"> </div>
                        <div style="text-align: left; padding-top: 0.2vh;"><label for="novEmail" style="font-family: 'Montserrat', sans-serif; text-align: left; font-size: 12px; 
                        color: rgb(146, 146, 146); margin-top: 0px;">Desejo receber novidades pelo email.</label></div>
                    </div>
                    
                    <input type="submit" class="submit">
                </form>
            </div>
