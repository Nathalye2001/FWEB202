<!DOCTYPE html>
<html>
    <head>
        <title> Formularios - HTML</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <p>
                Ocuto:
                <input type="hidden" name="oculto" size="20">
            </p>

            <p>
                Digite seu E-mail:
                <input type=" text" name="email" size="20">
            </p>

            <p>
                Digite a senha:
                <input type="password" name="senha" size="20">
            </p>

            <p>
                Seu Arquivo
                <input type="file" name="file" size="20">
            </p>

            <p>
                Escolaridade
                <select name="Escolaridade">
                    <option value="EM"> Ensino Médio </option>
                    <option value="NT"> Nível Técnico </option>
                    <option value="NS"> Nível Superior </option>
                </select>
            </p> 

            <p>

                <input type="submit" value="Enviar" size="20">
            </p>

    </form>
    </body>

</html>
