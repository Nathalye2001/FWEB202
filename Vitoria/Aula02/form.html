<!DOCTYPE html>
<html>
    <head>
        <title>Formularios - HTML</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <p>
                Digite seu E-mail:
                <input type="text" name="email" size="20">
            </p>
            <p>
                Digite sua senha:
                <input type="password" name="senha" size="20">
            </p>
            <p>
                Seu arquivo:
                <input type="file" name="arquivo" size="20">
            </p>
            <p>
                Escolaridade:
                <select name="escolaridade">
                     <option value="EM">Ensino Médio</option>
                     <option value="NT">Nivel Técnico</option>
                </select>
            </p>
            <p>
                <input type="submit" value="enviar" nome="enviar">
            </p>
        </form>
    </body>
</html>
