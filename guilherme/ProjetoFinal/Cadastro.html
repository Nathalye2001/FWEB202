        <script>type ="text/javascript"
        function validar_form_cadastro(){
            var nome = formcadastro.nome.value;
            var datanasc = formcadastro.datanasc.value;
            var telefone =  formcadastro.telefone.value;
            var email = formcadastro.email.value;
            var senha = formcadastro.senha.value;
            var estado = formcadastro.estado.value;
            var cidade = formcadastro.cidade.value;
            var rua = formcadastro.rua.value;
            var numero = formcadastro.numero.value;
            var bairro = formcadastro.bairro.value;

            if(nome == ""){
                alert("Campo nome é obrigatório!");
                formcadastro.nome.focus();
                return false;
            }
            if(datanasc == ""){
                alert("Campo Data de nascimento é obrigatório!");
                formcadastro.datanasc.focus();
                return false;
            }
            if(email == ""){
                alert("Campo email é obrigatório!");
                formcadastro.email.focus();
                return false;
            }
            if(senha == ""){
                alert("Campo senha é obrigatório!");
                formcadastro.senha.focus();
                return false;
            }
            if(estado == ""){
                alert("Campo estado é obrigatório!");
                formcadastro.estado.focus();
                return false;
            }
            if(cidade == ""){
                alert("Campo cidade é obrigatório!");
                formcadastro.cidade.focus();
                return false;
            }
            if(rua == ""){
                alert("Campo rua é obrigatório!");
                formcadastro.rua.focus();
                return false;
            }
            if(numero == ""){
                alert("Campo numero é obrigatório!");
                formcadastro.numero.focus();
                return false;
            }
            if(bairro == ""){
                alert("Campo bairro é obrigatório!");
                formcadastro.bairro.focus();
                return false;
            }
            if(telefone == ""){
                alert("Campo telefone é obrigatório!");
                formcadastro.telefone.focus();
                return false;
            }

        }
        </script>
